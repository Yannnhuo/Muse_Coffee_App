<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Urbanist&display=swap" rel="stylesheet">
    <title>Sign Up BrewMatch</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <div class="signup-container">
            <div class="back-button">
                <button id="backBtn" class="back-arrow">
                    <img src="back.png" alt="Back" class="back-icon">
                </button>
            </div>

            <!-- Signup Content -->
            <div class="signup-content">
                <h1 class="signup-title">Start your new coffee journey!</h1>

                <form id="signupForm" class="signup-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <!-- Terms and Privacy -->
                    <div class="terms-privacy">
                        <a href="#" class="privacy-link">Privacy Policy, Terms of Service</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Agree and Register</button>
                </form>
            </div>

            <!-- Error Dialog -->
            <div id="errorDialog" class="error-dialog" style="display: none;">
                <div class="error-content">
                    <p>An account with the given email already exists.</p>
                    <p>Please log in instead.</p>
                    <div class="error-buttons">
                        <button id="loginRedirect" class="dialog-button">Log in</button>
                        <button id="cancelDialog" class="dialog-button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
